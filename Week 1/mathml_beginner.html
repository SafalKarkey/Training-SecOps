<!DOCTYPE html>
<html>
      <head>
      <meta charset="utf-8"/>
      <title>MATHML Basics</title>
      <link rel="stylesheet" href="./styles.css">
    </head>
  <body lang="en-US">
     <p>‚àÄA‚àäùî∞ùî©(n,ùîΩ),TrA=0</p>
    <ol>

      <li>
        "one half" plus "two third":
        <math>
          <mfrac>
            <mn>1</mn>
            <mn>2</mn>
          </mfrac>
          <mo>+</mo>
          <mfrac>
            <mn>2</mn>
            <mn>3</mn>
          </mfrac>
        </math>
      </li>

      <li>
        "one plus two plus three" over "four plus five"
        <math>
          <mfrac>
            <mrow>
              <mn>1</mn>
              <mo>+</mo>
              <mn>2</mn>
              <mo>+</mo>
              <mn>3</mn>
            </mrow>
            <mrow>
              <mn>4</mn>
              <mo>+</mo>
              <mn>5</mn>
            </mrow>
          </mfrac>
        </math>
      </li>

      <li>
        "one quarter" over "two plus three":
        <math>
            <mfrac>
                <mrow>
                    <mfrac>
                        <mn>1</mn>
                        <mn>4</mn>
                    </mfrac>
                </mrow>
                <mrow>
                    <mn>2</mn>
                    <mo>+</mo>
                    <mn>3</mn>
                </mrow>
            </mfrac>
        </math>
      </li>

    </ol>

  </body>
</html>
